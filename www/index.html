<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Sign-in, Then Tabs Example</title>

    <link href="http://code.ionicframework.com/0.9.24/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/0.9.24/js/ionic.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body>
    
    <nav-bar animation="nav-title-slide-ios7" 
             type="bar-positive" 
             back-button-type="button-icon" 
             back-button-icon="ion-arrow-left-c"></nav-bar>
             
    <nav-view animation="slide-left-right"></nav-view>
    

    <script id="sign-in.html" type="text/ng-template">
      <view title="'Trump'" left-buttons="leftButtons" right-buttons="rightButtons">
        <content has-header="true">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn()">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </content>
      </view>
    </script>

    <script id="forgot-password.html" type="text/ng-template">
      <view title="'Forgot Password'">
        <content has-header="true" padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. 
          </p>
          <p>
            There is  no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </content>
      </view>
    </script>
    
    <script id="tabs.html" type="text/ng-template">
      <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

        <tab title="Home" icon="ion-home" href="#/tab/home">
          <nav-view name="home-tab"></nav-view>
        </tab>

        <tab title="About" icon="ion-ios7-information" href="#/tab/about">
          <nav-view name="about-tab"></nav-view>
        </tab>

        <tab title="Sign-Out" icon="ion-log-out" ng-click="logout()" href="#/sign-in">
        </tab>

      </tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <view title="'Home'">
        <content has-header="true" padding="true">
          <p> ! Choose the request you want to send.  </p>
          <div class="list card">
              <a href="/#/tab/patients" class="item item-icon-left">
                <i class="icon ion-android-search"></i>
                Show my patients
              </a>

              <a href="#/tab/request" class="item item-icon-left">
                <i class="icon ion-android-search"></i>
                Search Patient by patient name (Only assigned patient) 
              </a>

              <a href="#/tab/request" class="item item-icon-left">
                <i class="icon ion-android-search"></i>
                Search PatientAssignment 
              </a>

              <a href="#/tab/request" class="item item-icon-left">
                <i class="icon ion-trash-a"></i>
                Delete PatientAssignment by UUID
                </a>
              </div> 
        </content>
      </view>
    </script>

    <script id="patients.html" type="text/ng-template">

      <view title="'My Patients'">
        <content has-header="true" padding="true">
          <p> WAT</p>
           <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/response">Details of the result</a>
          </p>
   
        </content>
      </view>
    </script>





    
    <script id="request.html" type="text/ng-template">
      <view title="'Get patient infomation by  property'">
        <content has-header="true" padding="true">

          <button class="button button-positive"  ng-click="submit()">Submit</button>
          <div>
            <textarea ng-model='responseTextarea' style='height:350px; width:550px; overflow:scroll' placeholder='The response of request shown here.'></textarea>
          </div>

    
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/response">Details of the result</a>
          </p>
        </content>
      </view>
    </script>

    <script id="response.html" type="text/ng-template">
      <view title="'PatientAssignment detail'">
        <content has-header="true" padding="true">
          <div class='list'>
           <ion-content class='item'> PatientAssignment UUID : </ion-content>
           <ion-content class='item'> Patient UUID : </ion-content>
           <ion-content class='item'> Doctor ID : </ion-content>
           <ion-content class='item'> 
            User ID 
            // <div show-on-row-hover>
            // <i tooltip-popup-delay='0' tooltip-placement='top' tooltip='the user who assigned the patient to this doctor.' class="ion-information-circled"></i>
            // </div>
            :
            </ion-content>
           <ion-content class='item'> Active : </ion-content>
           <ion-content class='item'> Display : </ion-content>
          </div>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/request"> the last page</a>
          </p>
        </content>
      </view>
    </script>

    <script id="about.html" type="text/ng-template">
      <view title="'About'">
        <content has-header="true" padding="true">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </content>
      </view>
    </script>

    <!--<script id="nav-stack.html" type="text/ng-template">
      <view title="'Tab Nav Stack'">
        <content has-header="true" padding="true">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </content>
      </view>
    </script>-->

  </body>
</html>
